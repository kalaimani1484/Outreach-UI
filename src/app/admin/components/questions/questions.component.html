<div class="mt-2 ml-2" style="width: 98%;">
  <div class="ml-2 mb-3 float-right">
<button mat-stroked-button color='primary' (click)="AddnewQuestion()" > Add Question </button>
<br/>
</div>
<div class="mt-3">
<table mat-table [dataSource]="QuestionsList" matSort class="mat-elevation-z8 table table-striped table-bordered mt-3">

    <!-- Position Column -->
    <!-- <ng-container matColumnDef="questionid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-light"> Question ID </th>
      <td mat-cell *matCellDef="let element"> {{element.questionid}} </td>
    </ng-container> -->
  
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Question </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>
  
    <ng-container matColumnDef="feedbacktype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Feedback Type </th>
      <td mat-cell *matCellDef="let element"> {{element.feedbacktype}} </td>
    </ng-container>
  
    <ng-container matColumnDef="answers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Answers </th>
      <td mat-cell *matCellDef="let element"> {{element.answers.length }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
             <button mat-stroked-button color='primary' (click)="GotoQuestionDetails(element)" class="ml-2" >Edit</button>
             <button mat-stroked-button color='primary' class="ml-2" (click)="DeleteQuestion(element.id)" >Delete</button>
        </td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
</div>
